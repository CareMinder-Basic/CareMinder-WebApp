<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Notification</title>
    <style>
      html {
        background: transparent;
      }

      body {
        margin: 0;
        padding: 0;
        color: rgb(94, 95, 101);
        background: transparent;
        -webkit-app-region: drag;
        overflow: hidden;
      }

      .notification {
        cursor: pointer;
        position: fixed;
        padding: 16px;
        font-size: 16px;
        display: flex;
        flex-direction: column;
        width: 270px;
        height: 86px;
        border-radius: 12px;
        /* background-color: #eaf8ea; */
        background-color: white;
        animation: slideInRight 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        transform-origin: right center;
        will-change: transform, opacity;
      }

      .notification::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 12px;
        box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.12);
        opacity: 0;
        animation: shadowFadeIn 0.3s ease forwards;
        animation-delay: 0.7s;
      }

      @keyframes slideInRight {
        0% {
          transform: translateX(100%);
          opacity: 0;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes slideOutRight {
        0% {
          transform: translateX(0);
          opacity: 1;
        }
        100% {
          transform: translateX(100%);
          opacity: 0;
        }
      }

      @keyframes shadowFadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .notification.hide {
        animation: slideOutRight 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .notification.hide::after {
        animation: shadowFadeIn 0.3s ease reverse forwards;
      }

      .place {
        font-weight: 700;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        font-size: 16px;
      }

      .contents {
        font-weight: 500;
        border-radius: 6px;
        padding: 20px 8px 8px 16px;
        border-top: 1px solid rgba(236, 236, 236, 1);
        overflow: hidden;
        text-overflow: ellipsis;
        background-color: white;
        min-width: 200px;
      }

      .ball {
        width: 16px;
        height: 16px;
        background-color: #04b300;
        margin-right: 5px;
        border-radius: 50%;
      }
      .areadName {
        margin-right: 10px;
      }
      .patientName {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div id="notification" class="notification">
      <div class="place">
        <div class="ball"></div>
        <span id="areaName" class="areadName"></span> |
        <span id="patientName" class="patientName"></span>
      </div>
      <div class="contents" id="content"></div>
    </div>

    <script>
      const getMessage = async () => {
        // const sound = new Audio("/alarm.wav");
        // sound.play();
        const notification = await window.api.getNotification();
        console.log(notification);
        document.getElementById("content").textContent = notification.requestContent;
        document.getElementById("areaName").textContent = notification.areaName;
        document.getElementById("patientName").textContent = notification.patientName;
      };

      document.getElementById("notification").addEventListener("click", () => {
        window.api.notifyClick();
      });

      getMessage();

      setTimeout(() => {
        const notificationElement = document.getElementById("notification");
        notificationElement.classList.add("hide");
      }, 5000); // 5초 후 알림 사라짐
    </script>
  </body>
</html>
